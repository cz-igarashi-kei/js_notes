<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var x =10;
    document.body.innerHTML += x+ 5;//数値の計算
    //ところでこの行が何をしているかというと、'HTMLの中で+=(以下を）表示する'
    document.body.innerHTML += '<br>';

    x = '20';
    //文字列はシングルクオートでくくることが多いがどちらでもくくれます
    document.body.innerHTML += x+5;//文字列と数値の並列表記

  </script>




</body>
</html>
